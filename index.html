<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>PrimeHomes</title>
		<link
			rel="stylesheet"
			href="styles/style.css" />

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
			rel="stylesheet" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="header__content">
					<div class="header__burger">
						<span></span>
					</div>
					<div class="logo">LuxEstates</div>
					<ul class="nav list__items">
						<li class="list__item"><a href="#">Hero</a></li>
						<li class="list__item"><a href="#">About</a></li>
						<li class="list__item"><a href="#">Contact</a></li>
					</ul>
				</div>
			</div>
		</header>

		<section class="hero">
			<div class="container">
				<div class="hero__content">
					<div class="hero__text">
						<h1>Find Your Dream Luxury Home</h1>
						<p class="hero__desc">
							Experience elegance and comfort with our premium real estate
							offers.
						</p>
						<ul class="list__items">
							<li class="list__item"><span>$10,000</span> Starting Price</li>
							<li class="list__item">
								<span>30%</span> Discount for Early Buyers
							</li>
							<li class="list__item"><span>17%</span> Annual ROI</li>
						</ul>

						<button class="btn">Order</button>
					</div>
					<div class="hero__img">
						<img
							src="./assets/images/hero.png"
							alt="" />
					</div>
				</div>
			</div>
		</section>

		<script src="js/script.js"></script>
	</body>
</html>
